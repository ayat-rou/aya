<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-HTLM.css">
    <title>Contáctanos</title>
</head>
<body>


    <div class="container">
        <div class="left"></div>
        <div class="right">
            <h2>Contáctanos</h2>
            <form>
                <div class="form-info">
                    <label>Nombre Completo</label>
                    <input type="text" placeholder="Escribe tu nombre...">
                </div>
                <div class="form-info">
                    <label>Correo Electrónico</label>
                    <input type="email" placeholder="Escribe tu correo electrónico...">
                </div>
                <div class="form-info">
                    <label>Teléfono</label>
                    <input type="tel" placeholder="Escribe tu número de teléfono (opcional)...">
                </div>
                <div class="form-info">
                    <label>Servicio Requerido</label>
                    <select>
                        <option>Seleccione una opción</option>
                        <option>Servicio de diseño</option>
                        <option>Servicio de marketing</option>
                        <option>Servicio de soporte</option>
                        <option>Consultarió</option>


                    </select>
                </div>
                <div class="form-info">
                    <label>Mensaje</label>
                    <textarea placeholder="Escribe tu mensaje aquí..." rows="4"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>

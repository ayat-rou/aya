<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .error {
      color: #e63946;
      margin-top: 10px;
    }

    .success {
      color: #28a745;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Formulario de Registro</h2>
    <form id="registroForm">
      <input type="text" id="username" placeholder="Nombre de usuario" required>
      <button type="submit">Registrarse</button>
      <div id="mensaje"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('registroForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const regex = /^[a-zA-ZáéíóúÁÉÍÓÚñÑ]{3,345}$/;

      if (!regex.test(username)) {
        mensaje.innerHTML = '<p class="error">❌ Solo se permiten letras (sin números ni símbolos). Mínimo 3 y máximo 345 caracteres.</p>';
      } else {
        mensaje.innerHTML = '<p class="success">✅ ¡Registro exitoso!</p>';
        // Aquí puedes agregar lógica para guardar o enviar el nombre
      }
    });
  </script>

</body>
</html>
